<html>
    <head>
        <title>Signup </title>

        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>

    <body id="signup">
        <div id="loginbox">
            <div class="left-box">
                <h1> Sign Up</h1>
                <input type="text" name="username" placeholder="Username">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">

                <input type="password" name="password2" placeholder="Retype Password">

                <input type="submit" name="signup-button" value="Sign Up">
            </div>

            <div class="right-box">
                <span class="signinwith">Sign in with<br>Social Network</span>

                <button class="social facebook" onclick="facebook()">Log in with Facebook</button>
                <button class="social twitter" onclick="twitter()">Log in with Twitter</button>
                <button class="social google" onclick="google()">Log in with Google</button>

            </div>
            <div class="or">OR</div>
        </div>
    </body>
</html>
